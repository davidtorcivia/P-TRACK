{{ define "content" }}
<div x-data="{ showEditModal: true }">
    <!-- Symptom Edit Modal -->
    <div x-show="showEditModal"
         x-cloak
         style="display: none;"
         @keydown.escape.window="showEditModal = false">
        {{ template "symptom_edit_modal" . }}
    </div>
</div>

<style>
    [x-cloak] {
        display: none !important;
    }
</style>
{{ end }}
