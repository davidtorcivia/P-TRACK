{{ define "content" }}
<div style="max-width: 500px; margin: 2rem auto;">
    <article>
        <hgroup>
            <h1>Forgot Password</h1>
            <p>Enter your email to reset your password</p>
        </hgroup>

        <form hx-post="/api/auth/forgot-password"
              hx-target="#forgot-error"
              hx-swap="innerHTML"
              hx-indicator="#forgot-spinner">

            <div id="forgot-error"></div>

            <label for="email">
                Email Address
                <input type="email"
                       id="email"
                       name="email"
                       placeholder="your@email.com"
                       required
                       autofocus>
                <small>We'll send you a password reset link</small>
            </label>

            <button type="submit" id="forgot-btn">
                <span id="forgot-spinner" class="htmx-indicator">
                    <span aria-busy="true">Sending...</span>
                </span>
                <span class="htmx-indicator-none">
                    Send Reset Link
                </span>
            </button>
        </form>

        <footer>
            <small>
                Remember your password? <a href="/login">Log in here</a><br>
                Don't have an account? <a href="/register">Register here</a>
            </small>
        </footer>
    </article>
</div>

<style>
    .htmx-indicator {
        display: none;
    }
    .htmx-request .htmx-indicator {
        display: inline;
    }
    .htmx-request .htmx-indicator-none {
        display: none;
    }
</style>
{{ end }}
