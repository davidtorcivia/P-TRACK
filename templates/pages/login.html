{{ define "content" }}
<div class="min-h-screen flex items-center justify-center py-12 px-4">
    <div class="max-w-md w-full space-y-8">
        <!-- Header -->
        <div class="text-center">
            <div class="w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6" style="background-color: var(--brand-primary-50); color: var(--brand-primary);">
                <span class="text-3xl" style="font-weight: bold;">+</span>
            </div>
            <h1 class="text-3xl font-bold mb-2" style="color: var(--color-text-primary);">Welcome Back</h1>
            <p style="color: var(--color-text-secondary);">Log in to your Injection Tracker account</p>
        </div>

        <!-- Login Form -->
        <article class="card">
            <form hx-post="/api/auth/login"
                  hx-target="#login-error"
                  hx-swap="innerHTML"
                  hx-indicator="#login-spinner"
                  class="space-y-6">

                <!-- Error Container -->
                <div id="login-error"></div>

                <!-- Username Field -->
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text"
                           id="username"
                           name="username"
                           class="form-input"
                           placeholder="Enter your username"
                           required
                           autofocus>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password"
                           id="password"
                           name="password"
                           class="form-input"
                           placeholder="Enter your password"
                           required>
                </div>

                <!-- Remember Me -->
                <div style="display: flex; align-items: center; gap: var(--space-2);">
                    <input type="checkbox"
                           id="remember"
                           name="remember"
                           style="width: 1rem; height: 1rem; margin-bottom: 0;">
                    <label for="remember" style="margin-bottom: 0; color: var(--color-text-secondary);">
                        Remember me for 2 weeks
                    </label>
                </div>

                <!-- Submit Button -->
                <button type="submit"
                        id="login-btn"
                        class="w-full">
                    <span id="login-spinner" class="htmx-indicator hidden">
                        <span>Logging in...</span>
                    </span>
                    <span class="htmx-indicator-default" style="display: flex; align-items: center; justify-content: center; gap: var(--space-2);">
                        <span>Log In</span>
                    </span>
                </button>
            </form>

            <!-- Footer Links -->
            <div style="margin-top: var(--space-6); text-align: center; display: flex; flex-direction: column; gap: var(--space-2);">
                <p style="font-size: var(--text-sm); color: var(--color-text-secondary);">
                    Don't have an account?
                    <a href="/register" style="color: var(--brand-primary);">
                        Register here
                    </a>
                </p>
                <p style="font-size: var(--text-sm);">
                    <a href="/forgot-password" style="color: var(--brand-primary);">
                        Forgot your password?
                    </a>
                </p>
            </div>
        </article>

        <!-- Security Notice -->
        <div class="alert-info" style="padding: var(--space-4); border-radius: var(--radius-lg); display: flex; align-items: flex-start; gap: var(--space-2);">
            <span style="font-size: var(--text-lg); font-weight: bold;">!</span>
            <div style="font-size: var(--text-sm);">
                <strong>Security Notice:</strong> This application stores sensitive medical information.
                Please ensure you're using a secure device and connection.
            </div>
        </div>
    </div>
</div>

<style>
    .htmx-indicator {
        display: none;
    }
    .htmx-request .htmx-indicator {
        display: block;
    }
    .htmx-request .htmx-indicator-default {
        display: none;
    }

    /* Center the login form on the page */
    .min-h-screen {
        min-height: 100vh;
    }
</style>
{{ end }}
